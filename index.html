<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do You Like Blue?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* ---------- INTRO SCREEN ---------- */

        #introScreen {
            position: fixed;
            inset: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2000;
        }

        #introVideo {
            max-width: 90%;
            max-height: 80%;
            display: none;
        }

        #startBtn {
            padding: 18px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            background: white;
            font-weight: bold;
        }

        /* ---------- MAIN PAGE (your original styling) ---------- */

        #mainContent {
            display: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 50px;
            font-weight: bold;
        }

        .question-mark {
            color: #667eea;
        }

        .buttons-container {
            position: relative;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        button {
            padding: 20px 50px;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
            position: absolute;
            transition: all 0.15s ease-out;
        }

        .celebration {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(102, 126, 234, 0.95);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .celebration.active {
            display: flex;
        }

        .celebration h2 {
            color: white;
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        .celebration p {
            color: white;
            font-size: 1.5em;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

    </style>
</head>

<body>

<!-- INTRO SCREEN -->
<div id="introScreen">
    <button id="startBtn">Click to Start ðŸŽ¬</button>
    <video id="introVideo" src="eh.mp4"></video>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent">
    <div class="container">
        <h1>Do you like the colour blue<span class="question-mark">?</span></h1>
        <div class="buttons-container">
            <button id="yesBtn">Yes! ðŸ’™</button>
            <button id="noBtn">No</button>
        </div>
    </div>
</div>

<div class="celebration" id="celebration">
    <h2>Yay! ðŸŽ‰</h2>
    <p>I knew you loved blue!</p>
</div>

<script>

    /* -------- INTRO LOGIC -------- */

    const startBtn = document.getElementById('startBtn');
    const introVideo = document.getElementById('introVideo');
    const introScreen = document.getElementById('introScreen');
    const mainContent = document.getElementById('mainContent');

    startBtn.addEventListener('click', () => {
        startBtn.style.display = 'none';
        introVideo.style.display = 'block';
        introVideo.play();
    });

    introVideo.addEventListener('ended', () => {
        introScreen.style.display = 'none';
        mainContent.style.display = 'flex';
        document.body.style.overflow = "hidden";
    });

    /* -------- YOUR ORIGINAL LOGIC -------- */

    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const celebration = document.getElementById('celebration');
    const container = document.querySelector('.buttons-container');

    function getRandomPosition() {
        const containerRect = container.getBoundingClientRect();
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;
        const maxX = containerRect.width - btnWidth;
        const maxY = containerRect.height - btnHeight;

        return {
            x: Math.random() * maxX,
            y: Math.random() * maxY
        };
    }

    function moveButton(e) {
        const btnRect = noBtn.getBoundingClientRect();
        const btnCenterX = btnRect.left + btnRect.width / 2;
        const btnCenterY = btnRect.top + btnRect.height / 2;

        const distance = Math.sqrt(
            Math.pow(e.clientX - btnCenterX, 2) +
            Math.pow(e.clientY - btnCenterY, 2)
        );

        if (distance < 100) {
            const pos = getRandomPosition();
            noBtn.style.left = pos.x + 'px';
            noBtn.style.top = pos.y + 'px';
        }
    }

    const initialPos = getRandomPosition();
    noBtn.style.left = initialPos.x + 'px';
    noBtn.style.top = initialPos.y + 'px';

    container.addEventListener('mousemove', moveButton);

    yesBtn.addEventListener('click', () => {
        celebration.classList.add('active');

        for (let i = 0; i < 100; i++) {
            setTimeout(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }, i * 30);
        }
    });

    noBtn.addEventListener('click', (e) => {
        e.preventDefault();
        const pos = getRandomPosition();
        noBtn.style.left = pos.x + 'px';
        noBtn.style.top = pos.y + 'px';
    });

</script>

</body>
</html>
